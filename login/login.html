<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | EaseStay</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <h1>Login to EaseStay</h1>
    <div class="login-buttons">
      <button class="google-btn" onclick="signInWithGoogle()">Continue with Google</button>
      <button class="facebook-btn" onclick="signInWithFacebook()">Continue with Facebook</button>
      <button class="apple-btn" onclick="signInWithApple()">Continue with Apple</button>
    </div>
    <div class="or-divider">OR</div>
    <form class="login-form">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>
  </div>

  <script src="login.js"></script>
</body>
</html>
